<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>知乎书城</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">

    <script src="vendors/browser-crypto.min.js" async></script>
    <script src="vendors/FileSaver.min.js" async></script>
    <script src="vendors/jszip.min.js" async></script>
    <script type="module" src="main.js"></script>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<form>
    <h2 class="mb-3">知乎书城电子书下载</h2>
    <div class="mb-3 row">
        <label for="bookId" class="col-sm-2 col-form-label">BookID</label>
        <div class="col-sm-10">
            <input required type="text" class="form-control" name="bookId" id="bookId" placeholder="请输入书籍的 bookId">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="cookie" class="col-sm-2 col-form-label">Cookie</label>
        <div class="col-sm-10">
            <textarea rows="4" type="url" class="form-control" name="cookie" id="cookie" placeholder="请输入cookie"></textarea>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary download">下载</button>
    </div>
</form>
</body>
</html>
